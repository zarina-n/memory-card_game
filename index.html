<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./static/img/game-icon.png"
            type="image/x-icon"
        />
        <title>Difficulty level</title>
    </head>

    <body>
        <div class="wrapper">
            <form
                action="./game-screen.html"
                id="level"
                class="level container"
            >
                <h1 class="level__title">Choose difficulty level</h1>
                <div class="level__choices" id="level__choices">
                    <button class="level__choice" data-level="easy">1</button>
                    <button class="level__choice" data-level="medium">2</button>
                    <button class="level__choice" data-level="hard">3</button>
                </div>
                <button class="level__start button" id="level__start">
                    Start
                </button>
            </form>
        </div>
    </body>
</html>
