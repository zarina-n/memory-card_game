<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./static/img/game-icon.png"
            type="image/x-icon"
        />
        <title>Карты</title>
    </head>

    <body>
        <div id="wrapper" class="wrapper">
            <div id="header" class="header">
                <div class="header__time">
                    <div class="timer__values">
                        <span class="timer__text">min</span>
                        <span id="minutes" class="timer__numbers">00</span>
                    </div>
                    <span class="timer__numbers">.</span>
                    <div class="timer__values">
                        <span class="timer__text">sek</span>
                        <span id="seconds" class="timer__numbers">00</span>
                    </div>
                </div>
                <div class="header__button">
                    <button
                        id="start-again-button"
                        class="header__button button new-game-button"
                    >
                        Начать заново
                    </button>
                </div>
            </div>
            <div class="cards-field" id="cards-field"></div>

            <div id="win-window" class="container hidden">
                <div class="popup win">
                    <img src="./static/img/win-image.png" alt="" />
                    <h1 class="popup__message">Вы выиграли!</h1>
                    <p class="popup__time-text">Затраченное время:</p>
                    <span class="popup__time">00.00</span>
                    <button
                        id="win-popup__button"
                        class="button popup__button new-game-button"
                    >
                        Играть снова
                    </button>
                </div>
            </div>

            <div id="loose-window" class="container hidden">
                <div class="popup win">
                    <img src="./static/img/loose-image.png" alt="" />
                    <h1 class="popup__message">Вы проиграли!</h1>
                    <p class="popup__time-text">Затраченное время:</p>
                    <span class="popup__time">00.00</span>
                    <button
                        id="loose-popup__button"
                        class="button popup__button new-game-button"
                    >
                        Играть снова
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
